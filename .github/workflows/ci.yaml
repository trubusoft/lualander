name: Unity

on:
  push:
    branches:
      - main
  # alternatively: to build on every release
  # release:
  #   types: [published]

  # todo: remove this after fix
  pull_request:
    branches:
      - '*'

permissions:
  id-token: write
  contents: write
  pages: write

jobs:
  build:
    name: WebGL Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ github.event.repository.name }}-WebGL
          restore-keys: |
            Library-${{ github.event.repository.name }}"-
            Library-
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed if set to "true" but frees about 6 GB
          tool-cache: false
          # all of these default to true, but feel free to set to "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: Build as WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: auto # honor ProjectSettings/ProjectVersion.txt
          targetPlatform: WebGL
      - name: Move build result to /build root
        run: |
          ls build
          mv build/WebGL/WebGL/* build/
          ls build
          ls build/WebGL/WebGL/
          rmdir build/WebGL/WebGL
          rmdir build/WebGL
      - name: Upload pages artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: build
  deploy:
    name: Deployment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4